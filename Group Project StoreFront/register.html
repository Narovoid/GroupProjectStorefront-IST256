<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Automatic popup Test</title>
        <link rel="Stylesheet"
            href='register.css'
    </head>

    <body>
        <div class = "wrapper">
            <action="">
                <h1>Create account</h1>
                <div class="input-box">
                    <input type="text" placeholder="First Name"
                    required>
                 </div>
                 <div class="input-box">
                    <input type="text" placeholder="Last Name"
                    required>
                 </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email address"
                        required>
                    </div>
                    <div class="input-box">
                        <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"  
                    required>
                </div>
                
                <div class="Subscribe">
                    <input type="checkbox"> 
                    Subscribe for exclusive e-mail offers and discounts                
                 </div>
     <br>
                <div class="agree">
                    By creating an account,
                        you agree to PCPartPlex's Privacy Notice and Terms of Use.
                </div>
     <br>
                <button type="submit" class="btn"> SIGN UP</button>
              
                <div class="login-link">
                    <p>Have an account? <a href="Login.html"> Sign In</a></p>
                </div>
            </form>
        </div>
    </body>

    </html>
